<!DOCTYPE html>
<html lang="en">
    <!-- UC-1 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddressBook</title>
    <link rel="stylesheet" href="css/addressBookHome.css">
    <script defer src="js/addressBook.js"></script>
    <script defer src="js/LocalStorage.js"></script>
</head>
<body>
    <header class="head-content head">
        <div class="logo-content">
            <img class="image" src="images/download.png" alt="">
            <div>
                <span class="book-text">ADDRESS</span><br>
                <span class="book-text book">BOOK</span>
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        
    <div class="login">
        <!-- UC-2 -->
    <h1>PERSON ADDRESS FORM      <a href="newHome.html"> <img class="cross"   src="images/cross.png" alt=""></a></h1>
        <form action="#" onsubmit="save(event)" onreset="resetForm()">
            <div class="row-content">
                <fieldset class="fieldset">
                    <legend>Full name</legend>
                    <input class="input" type="text" id="fullName" name="fullName" placeholder="FullName" required>
                  </fieldset>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <fieldset class="fieldset">
                    <legend>Address</legend>
                    <textarea id="address" class="input" name="Notes" placeholder="Address" style="height:50px"></textarea>
                  </fieldset>
            </div>
            <div class="row-content">
                <div id="place">
                    <select id="state" name="state">
                        <option value="">select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                    <select id="city" name="city">
                        <option value="">select district</option>
                        <option value="thiruvanandapuram">thiruvanandapuram</option>
                        <option value="kollam">kollam</option>
                        <option value="pathanapuram">pathanapuram</option>
                        <option value="alapuzha">alapuzha</option>
                        <option value="kottayam">kottayam</option>
                        <option value="idukki">idukki</option>
                        <option value="ernakulam">ernakulam</option>
                        <option value="thrissure">thrissure</option>
                        <option value="palakkad">palakkad</option>
                        <option value="malappuram">malappuram</option>
                        <option value="kozhikkode">kozhikkode</option>
                        <option value="wayanad">wayanad</option>
                        <option value="kannur">kannur</option>
                        <option value="kasargode">kasargode</option>
                    </select>
                    <input class="zip" type="text" id="zip" name="zip" placeholder="Zip Code" required>
                </div>
            </div>
                    
            <div class="row-content">
                <fieldset class="fieldset">
                    <legend>Phone Number</legend>
                    <input class="input" type="text" id="phone" name="phone" placeholder="Phone number" required>
                  </fieldset>
                  <error-output class="phone-error" for="text"></error-output>
            </div>
            <div class="buttonParent">
                <button type="reset" class="button submitButton" id="resetButton">Reset</button>
                <div class="submit-reset">
                   
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    
                    
                </div>
            </div>
            </form>
        </div>
      </div>  
      <div class="footer">

      </div>
</body>
</html>
